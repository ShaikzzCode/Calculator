<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" type="image/png" href="./calculator_icon.png">
    <link rel="stylesheet" href="./styles.css">
    <script src="./main.js"></script>
</head>

<body>
    <div class="calculator_body">
        <div class="results_Input_Sec">
            <p class="calculatedVlaue"></p>
            <p class="resultValue">0</p>
        </div>
        <div class="buttons_Sec">
            <button class="lightGray" data-perform="add">&#43;</button>
            <button class="lightGray" data-perform="subtract">&#8722;</button>
            <button class="lightGray" data-perform="multiply">&#215;</button>
            <button class="lightGray" data-perform="divide">&#247;</button>

            <button class="default">7</button>
            <button class="default">8</button>
            <button class="default">9</button>
            <button class="lightGray" data-perform="clearAll">AC</button>

            <button class="default">4</button>
            <button class="default">5</button>
            <button class="default">6</button>
            <button class="red" data-perform="backSpace">
                <img src="./clear.png" alt="clearPng">
            </button>

            <button class="default">1</button>
            <button class="default">2</button>
            <button class="default">3</button>
            <button class="default">00</button>
            <button class="default">0</button>


            <button class="default" data-perform="dot">.</button>
            <button class="orange keyEqual" data-perform="calculate">&#61;</button>
        </div>
    </div>
    <p class="footer">Made with ❤️ by <a href="https://github.com/ShaikzzCode">Fizal Shaik</a></p>
</body>

</html>
